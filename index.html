<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Games</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Games</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form id="searchForm" class="d-flex" role="search">
                    <input id="searchField" class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search" list="searchOptions">
                    <datalist id="searchOptions"></datalist>
                    <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mt-3">Add New Game</h2>
        <form>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Enter game name">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="priceInput" class="form-label">Price</label>
                        <input type="number" class="form-control" id="priceInput" placeholder="Enter game price">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label" for="categoryInput">Choose the category</label>
                        <select id="categoryInput" class="form-select">
                            <option value="1">Singleplayer</option>
                            <option value="2">Local multiplayer</option>
                            <option value="3">Global multiplayer</option>
                            <option value="4">Mixed</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="releaseDateInput" class="form-label">Release date</label>
                        <input type="date" class="form-control" id="releaseDateInput" placeholder="Enter release date">
                    </div>
                </div>
            </div>

            <button type="button" id="create-btn" class="btn btn-success">Create</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

    <div class="container">
        <h2 class="mt-3">Games Catalog</h2>
        <table id="games-table" class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Release date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button type="button" id="clear-btn" class="btn btn-danger">Clear All</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
